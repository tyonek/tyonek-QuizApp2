<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" type="A quiz app about the NBA">
    <title>NBA Quiz</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <header role="banner" class="header">
        <section>
            <a href="index.html"><img class="nbaLogo" src="images/nba.jpg" alt="nba logo" /></a>
        </section>
        <section>
            <ul>
                <li><span class ="questionCount">0</span><span>/5</span></li>
                <li class="">Score:<span class="score">0</span></li>
            </ul>
        </section>
    </header>
    <main role="main" class="container">
        <section class="startQuiz">
            <h1>How much do you know about the NBA?</h1>
            <button type="button" class="startButton">Start</button>
        </section>
        <section class="question box altBox">
            <form class="form">
                <fieldset>
                    <h1 class ="questionStyle">Question<span class="questionCount">1</span></h1>
                    <legend class="questionText"></legend>
                    <div class="answerBox"><input type="radio" required name="answers" id="answer1" value="0" /><label for="answer1" id="label1">23</label></div>
                    <div class="answerBox"><input type="radio" required name="answers" id="answer2" value="1"/><label for="answer2" id="label2">23</label></div>
                    <div class="answerBox"><input type="radio" required name="answers" id="answer3" value="2"/><label for="answer3" id="label3">23</label></div>
                    <div class="answerBox"><input type="radio" required name="answers" id="answer4" value="3"/><label for="answer4" id="label4">23</label></div>
                    <div class="allButtons"><button type="submit" class="submitButton">Submit</button></div>
                </fieldset>
            </form>
        </section>
        <section class="response box altBox">
            <p id="responseText">This will be the repsonse for the question.</p>
            <button type="button" class="nextQuestion">Next Question</button>
        </section>
        <section class="final box altBox">
            <h1 id="scoreText">Your total score was <span class = "score"></span>. Great Job!</h1>
            <button type="button" class="restartButton">Restart Quiz</button>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
</body>

</html>
